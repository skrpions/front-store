<div class="background-image bg-gradient-dark"></div>

<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="col-md-4 offset-md-4">
      <div class="content">
        <div class="login-form">
          <img
            class="logo avatar mat-elevation-z8 mt-5"
            src="assets/images/avatars/sho.jpeg"
          />

          <div class="example-container">
            <!-- <h2 class="welcome">Welcome!</h2> -->

            <div class="line-container">
              <div class="line"></div>
              <div class="figure">
                <span>&#9733;</span>
              </div>
              <div class="line"></div>
            </div>

            <!-- Email -->
            <div class="form-field mt-2">
              <mat-form-field appearance="outline" class="wide-form-field">
                <mat-label>E-mail:</mat-label>
                <input matInput />
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>

            <!-- Password -->
            <div class="form-field">
              <mat-form-field appearance="outline" class="wide-form-field">
                <mat-label>Password:</mat-label>
                <input matInput type="password" />
                <mat-icon matSuffix>password</mat-icon>
              </mat-form-field>
            </div>

            <button (click)="login()" mat-raised-button color="primary">
              Sign In <mat-icon>send</mat-icon>
            </button>

            <p>
              ¿No tienes una cuenta?:
              <a href="ruta-de-registro"> Regístrate</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
